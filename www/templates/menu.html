<ion-side-menus>

  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-positive nav-title-slide-ios7">
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="left">
    <header class="bar bar-header bar-positive">
      <h1 class="title">Sensors</h1>
    </header>
      <ion-content class="has-header">
        <ion-list>
          <ion-item ng-repeat="sensor in sensors" nav-clear menu-close href="#/app/sensors/{{sensor.id}}">
            {{sensor.title}}
          </ion-item>
        </ion-list>
      </ion-content>
      <div href="#" class="bar bar-footer bar-dark">
          <a nav-clear menu-close href="#/app/settings">
            <div class="title" style="cursor: pointer">Settings</div>
          </a>
      </div>
  </ion-side-menu>
</ion-side-menus>
