<ion-view title="Sensors">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="sensor in sensors" href="#/app/sensors/{{sensor.id}}">
        {{sensor.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
